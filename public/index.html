<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <div class="composeStyle">
    <button  id="btncomp" class="compose">compose</button>
   </div>

  <!-- Page-specific (main) content here -->
  <main class="container">
    
    <section id="composebody" class="new-tweet">
      <h2 class="title-form">Compose Tweet</h2>
      <form id="tweetform" class="form" method="POST" action='/tweets' Content-Type: application/x-www-form-urlencoded> 
        <div class="error-alert">please do not leave it empty or longer then 140 characters </div>
        <textarea id="inputcount" class="textarea" name="text" placeholder="What are you humming about?"></textarea>
        <input id="tweetbutton" type="submit" class="button" value="Tweet">
        <span id="count" class="counter"></span>

      </form>

    </section>
<div id="tweetload">

</div>
    
  </main>
