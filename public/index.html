<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- customized roboto font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300i,700i" rel="stylesheet">


  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <!-- nav css styling -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- twitter form styling -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>

  <!-- character counter -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <section class="new-tweet">
      <h2 class="title-form">Compose Tweet</h2>
      <form class="form" method="POST" action='/tweets' Content-Type: application/x-www-form-urlencoded> <textarea
        id="inputcount" class="textarea" name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" class="button" value="Tweet">
        <span id="count" class="counter"></span>

      </form>

    </section>


    <section class="tweets">
      <div class="tweetsmade">
        <div class="tweetbackground">
          <img src="https://i.ytimg.com/vi/opKg3fyqWt4/hqdefault.jpg" alt="Avatar" class="avatar">
          <h2 class="twitterhandle">James</h2>
          <h3 class="twitteruser">@LebronJames</h3>
        </div>

        <p class="tweetcontext">Little Tweet Here</p>

        <p class="daycount">10 days ago
          <i id="icon" class="fas fa-flag"></i>
          <i id="icon" class="fas fa-retweet"></i>
          <i id="icon" class="fas fa-heart"></i>
        </p>

      </div>
    </section>

    
  </main>

</body>

</html>
